<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Code Quiz</title>
  </head>
  <body onload="">
    <main>
    <div class="container" id="score">
      <div class="content-container">
        <h1>Congratulations, you completed the quiz!</h1>
        <div class="grades">
          <p>Attempts: 10</p>
          <p>Correct: <span id="correct-score"></span></p>
          <p>Wrong: <span id="wrong-score"></span></p>
          <p>Final Grade: <span id="final-grade"></span>%</p>
          <p><span id="letter-grade"></span></p>
        </div>
        <div class="Con-button">
          <button class="button1">Continue</button>
        </div>
      </div>
    </div>

    <div class="quiz-container">
      <div class="details">
        <h1>Correct: <span id="current-score"></span> / 10</h1>
        <h1>Question #: <span id="question-number"></span> / 10</h1>
      </div>
      <div class="question-container">
        <h1 id="question-display"></h1>
      </div>
      <div class="answers-container">
        <div class="answers" id="answers">

        </div>
      </div>
    </div>
  </main>
    <script src="./script.js"></script>
  </body>
</html>
